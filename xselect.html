<!DOCTYPE html>
<html lang="fr">

<head>
    <title>XSelect</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="javascript/xselect.js" async></script>

    <style>
        .form_select {
            width: 100%;
            margin-bottom: 1em;
        }
    </style>

</head>

<body>
    <div class="container">
        <h1>XSelect</h1>
        <div id="myapp">
            <form action="">
                <xselect-tag data-array='' data-url="./fakeajax.json"
                    data-selected='{"First": "2", "Second": "22", "Third": 52}'
                    data-label='["Votre age ?", "Votre activité ?", "Votre situation/grade", "Autre détail"]'>
                    <div class="form_group" id="testid">
                        <label class="form_label"></label>
                        <select class="form_select"></select>
                    </div>
                </xselect-tag>
            </form>
            <br><br><br>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
